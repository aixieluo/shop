syntax = "proto3";

package internal.conf;

option go_package = "/internal/conf;conf";
option java_multiple_files = true;
option java_package = "internal.conf";

message Trace {
	string endpoint = 1;
}

message Registry {
	message Consul {
		string address = 1;
		string scheme = 2;
	}
	Consul consul = 1;
}
